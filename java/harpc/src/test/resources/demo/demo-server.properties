#zookeeper连接字符串
registry.connectstr = 172.18.1.22:2181
#授权字符串，格式为：用户名:密码
registry.auth = admin:admin123
#zookeeper会话超时时间，单位ms
registry.timeout = 3000

#服务名
server.name = harpc-demo-server
#服务负责人
server.owner = dongsheng.fan@baifendian.com
#服务名(全称)：命名空间$服务名简称
server.service = com.bfd.harpc.demo$EchoService1
#服务端口
server.port = 19091
#是否发送统计信息到zk
server.monitor = true
#发送的时间间隔，单位为:s
server.interval = 60